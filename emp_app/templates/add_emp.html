<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
      <h1>Adding an employee</h1>
    <form action="/add_emp" method="post">
      {% csrf_token %}
    <label for="first_name" >first_name</label><br>
    <input type="text" id="first_name" name="first_name" value="{{first_name}}"><br>
     <label for="last_name" >last_name</label><br>
    <input type="text" id="last_name" name="last_name" value="{{last_name}}"><br>
      <label for="salary" >salary</label><br>
    <input type="number" id="salary" name="salary" value="{{salary}}"><br>
      <label for="phone" >phone</label><br>
    <input type="number" id="phone" name="phone" value="{{phone}}"><br>
      <label for="bonus" >bonus</label><br>
    <input type="text" id="bonus" name="bonus" value="{{bonus}}"><br>
      <label for="role" >role</label><br>
    <input type="number" id="role" name="role" value="{{role}}"><br>
      <label for="department" >department</label><br>
    <input type="number" id="department" name="department" value="{{department}}"><br>
      <label for="hire_date" >hire_date</label><br>
    <input type="date" id="hire_date" name="hire_date" value="{{hire_date}}"><br>
      <label for="location" >location</label><br>
    <input type="text" id="location" name="location" value="{{location}}"><br>
 <button class="btn btn-primary" type="submit">Submit form</button>
</form>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>

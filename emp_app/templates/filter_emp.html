<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
      <h1>filter the employees</h1>

   <form action="/filter_emp" method="POST">
       {% csrf_token %}
    <label for="name" >first_name/last_name</label><br>
    <input type="text" id="name" name="name" value="{{name}}"><br>
    <label for="role" >role</label><br>
    <input type="text" id="role" name="role" value="{{role}}"><br>
      <label for="department" >department</label><br>
    <input type="text" id="department" name="department" value="{{department}}"><br>

  <button type="submit" class="btn btn-primary" >Submit form</button>

 </form>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
